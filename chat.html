<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat — Blossom & Blade</title>
  <link rel="stylesheet" href="/styles/chat.css" />
</head>
<body class="chat">
  <header class="topbar">
    <a class="brand" href="/index.html">Blossom & Blade —</a>
    <nav class="right"><a class="plans" href="/pay.html">Plans</a></nav>
  </header>

  <main class="wrap stage">
    <aside class="portraitPanel">
      <img id="portrait" alt="Character portrait" loading="eager">
    </aside>

    <section class="chatPanel">
      <!-- wallpaper sits behind content -->
      <div id="chatWallpaper" aria-hidden="true"></div>
      <!-- subtle glass falloff (non-interactive) -->
      <div class="chatGlass" aria-hidden="true"></div>

      <div id="feed" class="messages"></div>

      <div class="composer">
        <input id="composer" type="text" placeholder="Say something…" autocomplete="off" />
        <button id="sendBtn" type="button">Send</button>
      </div>
    </section>
  </main>

  <!-- phrases first, then chat -->
  <script src="/scripts/phrases.js"></script>
  <script src="/scripts/chat.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat — Blossom N Blade</title>
  <link rel="preload" as="image" href="/images/bg/default.webp">
  <link rel="stylesheet" href="/styles/chat.css?v=3">
  <meta name="color-scheme" content="dark light">
  <style>
    /* optional tiny guard if CSS cache lags */
    body{background:#0b0b0e;color:#f5f6f8}
  </style>
</head>
<body class="has-wallpaper" data-man="">
  <!-- HERO (fixed ~38vh on mobile) -->
  <div id="hero" aria-hidden="true">
    <img id="portrait" class="portrait" alt="Character portrait" src="" loading="eager" decoding="async">
  </div>

  <!-- FEED: the ONLY scrollable region on mobile -->
  <main id="feed" role="feed" aria-live="polite" aria-label="Chat messages">
    <div id="messages">
      <!-- Optional: seed a soft system hello so users see the layout instantly -->
      <div class="msg them">
        Welcome. I’m here for you—talk to me.
        <span class="meta">system</span>
      </div>
    </div>
  </main>

  <!-- COMPOSER: pinned bottom, never disappears -->
  <form id="composerForm" class="composer" autocomplete="off">
    <input id="input" name="input" type="text" inputmode="text" placeholder="Type a message…" aria-label="Message input">
    <button id="sendBtn" type="submit" class="button-pink">Send</button>
  </form>

  <script src="/scripts/chat.js?v=3" defer></script>
</body>
</html>

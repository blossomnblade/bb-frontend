<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Chat — Blossom N Blade</title>
  <link rel="preload" as="image" href="/images/bg/default.webp">
  <link rel="stylesheet" href="/styles/chat.css?v=7" />
</head>
<body class="chat">

  <!-- Full-bleed wallpaper layer (CSS controls the image via --wall-url) -->
  <div class="wall" aria-hidden="true"></div>

  <!-- Grid shell: left = hero, right = chat -->
  <main class="chat-shell">
    <!-- HERO PORTRAIT (sticky on desktop, fixed height on mobile) -->
    <aside class="hero">
      <!-- Important: keep the id so chat.js can swap src -->
      <img id="heroImg" src="/images/characters/blade/blade-chat.webp" alt="" />
    </aside>

    <!-- CHAT COLUMN -->
    <section class="chat-col">
      <!-- Scrolling feed (JS writes bubbles here) -->
      <div id="feed" aria-live="polite" aria-label="Conversation"></div>

      <!-- Composer pinned at bottom -->
      <div class="composer-wrap">
      <form id="composerForm" class="composer" autocomplete="off"
      onsubmit="event.preventDefault(); document.getElementById('sendBtn').click();">
  
          <input id="input" type="text" placeholder="Type a message…" inputmode="text" />
          <button id="sendBtn" type="submit">Send</button>
        </form>
       <div id="safetyWarn"
  style="display:none; margin:10px 0; padding:10px 14px; border-radius:6px;
  background:#1a1a1a; color:#f88; font-size:0.9rem; border:1px solid #f88; text-align:center;">
  <strong>Content blocked.</strong> This chat follows our
  <a href="/safety.html" style="color:#ff6f91; text-decoration:underline;">Prohibited Content &amp; Safety Policy</a>.
</div>

      </div>
    </section>
  </main>

  <!-- PERSONA PHRASES + MEMORY CONFIG MUST LOAD BEFORE chat.js -->
  <script src="/scripts/phrases.js?v=3"></script>
  <script src="/scripts/memory-config.js?v=1"></script>
 <script src="/scripts/safety.js"></script> 
  <script src="/scripts/chat.js?v=7"></script>
 <script>
(() => {
  // Map just the portrait files (we'll do wallpaper next)
  const PORTRAIT = {
    blade:     '/images/characters/blade/blade-chat.webp',
    alexander: '/images/characters/alexander/alexander-chat.webp',
    grayson:   '/images/characters/grayson/grayson-chat.webp',
    dylan:     '/images/characters/dylan/dylan-chat.webp',
    silas:     '/images/characters/silas/silas-chat.webp',
    viper:     '/images/characters/viper/viper-chat.webp'
  };

  const params = new URLSearchParams(location.search);
  const key = (params.get('man') || '').toLowerCase();
  const src = PORTRAIT[key] || PORTRAIT.blade;

  const img = document.getElementById('heroImg');
  if (img) img.src = src;
})();
</script>
 
</body>
</html>
